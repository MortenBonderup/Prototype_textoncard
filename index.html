<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
    <div class="card">
        <img src="example.jpg" alt="Example Image" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">This is a description of the card. It gives more details about the content of the card and can be of any length.</p>
            <ul class="card-details">
                <li>Date: January 1, 2023</li>
                <li>Author: John Doe</li>
                <li>Category: Example Category</li>
            </ul>
            <a href="https://example.com" class="card-button">Read More</a>
        </div>
    </div>
</div>
</body>
</html>
